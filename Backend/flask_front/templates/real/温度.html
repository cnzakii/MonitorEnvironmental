			<div class="forecast-table">
				<div class="container">
					<div class="qqgg" style="width: 360px;height:400px;"></div>
          <script>
            var biao = echarts.init(document.querySelector(".qqgg")); 
            var xhr = new XMLHttpRequest();
            var wda = new Array();
            var timea = new Array();
            var massage ;
            function getdata() {
                xhr.open('GET',"http://43.138.132.187:4350/realTime",true);
            xhr.send(null);
            xhr.onreadystatechange = function(){
                massage = xhr.responseText;
                var wdlocation = massage.indexOf("temp");
                var timelocation = massage.indexOf("time");
                wd = massage.substring(wdlocation+13,wdlocation+17);
                time = massage.substring(timelocation+7,massage.length-3);
                if (xhr.readyState==4 && xhr.status==200){
                    wda.push(wd);
                    timea.push(time);
                }
            }
            return {
          value: [
              time,wd
          ]
            }
    }
  for (var i = 0; i < 50; i++) {
      wda.push(0);
      timea.push('')
  }
  option = {
      title: {
          text: 'Real-time temperature data(â„ƒ)'
      },
      tooltip: {
          trigger: 'axis',
      },
      xAxis: {
          type: 'category',
          splitLine: {
              show: false
          },
          data: timea
      },
      yAxis: {
          type: 'value',
          boundaryGap: [0, '100%'],
          splitLine: {
              show: false
          }
      },
      series: [{
          name: 'Temperature data',
          type: 'line',
          showSymbol: false,
          hoverAnimation: false,
          data: wda
      }]
  };
  setInterval(function () {
    getdata();
      biao.setOption({
          xAxis: {
            data: timea  
          },
          series: [{
              data: wda
          }]
      });
  }, 6001);
  biao.setOption(option);
          </script>
